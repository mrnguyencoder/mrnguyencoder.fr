<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Full stack developer">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- aos animation -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Mr.Nguyen coder</title>
</head>
<body>
    <header>
        <nav class="nav collapsible">
            <a href="#" class="nav__logo"><img src="images/logomrnguyen.png" alt="logo mr nguyen coder"></a>
            <div class="icon icon--white nav__toggler #menu">
                <i class="fa-solid fa-bars-staggered"></i>
            </div>     
            <ul class="list nav__list collapsible__content">
                <li class="nav__item"><a href="#"></a>About</li>
                <li class="nav__item"><a href="#"></a>Experience</li>
                <li class="nav__item"><a href="#"></a>Work</li>
                <li class="nav__item"><a href="#"></a>Contact</li>
            </ul>
        </nav>
    </header>
    <section class="block block--dark block--skewed-left hero">
        <div class="container grid grid--1x2">
          <div class="block__header hero__content">
            <h1 data-aos="fade-right" class="block__heading">
              Mr NGUYEN Coder
            </h1>
            <p data-aos="fade-left" class="hero__tagline">
              Full stack JavaScript
            </p>
            <a href="#" class="btn btn--accent btn--stretched">Email me</a>
          </div>
          <picture data-aos="zoom-in">
            <img class="hero__image" src="images/logomrnguyencoder.png" alt="" />
          </picture>
        </div>
    </section>
    <section class="block" data-aos="zoom-in">
        <header class="block__header">
          <h2>Get know more about me</h2>
          <p>
            8 years background in business and switch to development almost 1 years
          </p>
        </header>
        <div class="container">
          <div class="card testimonial">
            <div class="grid grid--1x2">
              <div class="testimonial__image">
                <img
                  src="images/mrnguyencoder.png"
                  alt=""
                />
                <span class="icon-container icon-container--accent">
                  <svg class="icon icon--white icon--small">
                    <use href="images/mrnguyencoder.png"></use>
                  </svg>
                </span>
              </div>
              <blockquote class="quote">
                <p class="quote__text">
                  never give up
                </p>
                <footer>
                  <div class="media">
                    <div class="media__image">
                      <svg class="icon icon--primary quote__line">
                        <use href="images/sprite.svg#line"></use>
                      </svg>
                    </div>
                    <div class="media__body">
                      <h3 class="media__title quote__author">Mr NGUYEN Coder</h3>
                      <p class="quote__organization">Freelance</p>
                    </div>
                  </div>
                </footer>
              </blockquote>
            </div>
          </div>
        </div>
      </section>
    
    <script src="js/main.js"></script>
    <!-- aos animation -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
